<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <ol id="ex1">
            <h2>unique key </h2>
            <li v-for="e in loops" :key="e.message">
                {{ e.message }}
            </li>
            <h2> 数组的变更方法进行了包裹, 方法变更触发视图渲染</h2>
            <h3>use Parent </h3>
            <li v-for="(e , index) of loops">
             {{parentMsg}} - {{index}} - {{ e.message }}
            </li>

            <h2>对象</h2>
            <li v-for="(value, name, index) in obj">
                {{name}} : {{value}} : {{index}}
            </li>

            <h2>计算属性排序</h2>
            <ul v-for="n in sortArr">{{ n }}</ul>

            <h2>方法排序</h2>
            <ul v-for="set in sets">
                <li v-for="n in even(set)">{{ n }}</li>
              </ul>
        </ol>
    </body>
    <script type="text/javascript">
        var vm = new Vue({
            el:"#ex1",
            data: {
                sets: [
                        [1,3,5,22,7,9],
                        [12,32,5,0,7,9],
                ],
                arr: [1,5,6,8,2,3,7],
                parentMsg: 'pk',
                loops: [
                    {message: 'mk'},
                    {message: 'jk'}
                ],
                obj: {
                    my:'jack',
                    favorite:'game',
                    dance:'jk'
                }
            },
            methods: {
                even: function (numbers) {
                    return numbers.filter(function (number) {
                    return number % 2 === 0
                    })
                }
            },
            computed: {
                sortArr: function(){
                    return this.arr.sort((a,b)=>{a-b})
                }
            }
        })
    </script>
</html>
