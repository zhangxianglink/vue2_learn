<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="mm">
            鼠标悬停查看动态绑定信息
        </span>
    </div>
    <div id ="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
      </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <div id ="app-7">
        <ol>
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
        </todo-item>
        </ol>
    </div>
</body>
<script type="text/javascript">
    // 文字绑定
    var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!'
    }
    });
    // 指令
    var app2 = new Vue({
        el: '#app-2',
        data: {
            mm: '页面加载于' + new Date().toLocaleString()
        }
    });
    // 判断
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
    // 循环
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: "1"},
                {text: "3"},
                {text: "5"},
                {text: "7"},
                {text: "9"}
            ]
        }
    });
    // 事件监听
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '下面是一个点击事件'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    // 双向绑定
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: "双向绑定"
        }
    });
    // 组件
    Vue.component('todo-item',{
        props: ['todo'],
        template: '<li>{{todo.text}}</li>',
    });
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {id: 0, text: "泰国"},
                {id: 0, text: "新加坡"},
                {id: 0, text: "印度尼西亚"}
            ]
        }
    })
</script>
</html>
